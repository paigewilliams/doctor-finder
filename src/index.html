<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="alert alert-danger" role="alert" id="error">
        <p class="error"></p>
      </div>
      <div class="alert alert-danger" role="alert" id="no-doctors">
        There were not any doctors that met your requirements. Please try a different search.
      </div>
      <h1>Doctor Finder</h1>
      <h3>Search by Name</h3>
      <form class="doctor-finder-name">
        <div class="form-group">
          <label for="doctor-first-name">First Name</label>
          <input type="text" class="form-control" id="doctor-first-name">
        </div>
        <div class="form-group">
          <label for="doctor-last-name">Last Name</label>
          <input type="text" class="form-control" id="doctor-last-name">
        </div>
        <button type="submit" class="btn btn-info">Find a doctor!</button>
      </form>
      <h3>Search by Illness</h3>
      <form class="doctor-finder-keyword">
        <div class="form-group">
          <label for="keyword">Keyword</label>
          <select class="form-control" id="keyword">
          </select>
        </div>
        <button type="submit" class="btn btn-info">Find a doctor!</button>
      </form>

      <div class="output">

      </div>
    </div>
  </body>
</html>
